site_name: fastexchange
repo_url: https://github.com/ManiMozaffar/fastexchange
site_url: https://ManiMozaffar.github.io/fastexchange
site_description: d crypto gateway interface ready to use
site_author: Mani Mozaffar
edit_uri: edit/main/docs/
repo_name: ManiMozaffar/fastexchange
copyright: Maintained by <a href="https://ManiMozaffar.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ManiMozaffar/fastexchange
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fastexchange

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
